info:
  contact:
    email: services.enterpriseintegration@hmrc.gov.uk
    name: Enterprise Integration Services
  description: "A description of the API (see for best practice and guidance: https://www.gov.uk/guidance/how-to-document-apis#introduce-your-api)\n\
    \n## Service Description\n\nMDTP (Multi-Channel Digital Tax Platform), the front\
    \ end, will collect the customer contact details required for the STS Subscription\
    \ Amendment. This data will be exchanged with ETMP through using API service.\n\
    \nSTS contact details update API is a new API which will allow a synchronous\
    \ request into ETMP-SAFE to update the STS Customer contact details. ETMP\
    \ will receive updated contact details for STS Subscription, in return ETMP\
    \ would respond to this API with success or failure with code and text to ETMP.\n\
    It is imperative that the calling application layer perform the authentication\
    \ of the user prior to allowing any onward call to ETMP, via the Government Gateway\
    \ (GGW), for example. \nThe front-end application will send messages to ETMP via\
    \ the EIS CMA and SAP Process Integration (PI) using a synchronous REST service.\
    \  A response message will be returned from ETMP via PI to CMA and then back to\
    \ the front-end application.\nThe full dataset for the amended record will be\
    \ send rather than just the changes.\n\n\n### Integration Properties\n \n**API\
    \ Type**: *Sync*  \n**Design Pattern**: *Internal to Internal*   \n**Protocol**:\
    \ *HTTPS*   \n**Source System**: *MDTP*   \n**Input Format**: * JSON *  \n**Target\
    \ System**: *ETMP*  
    \n**Output\
    \ Format**: * JSON *  \n\n### Non-functional Properties\n\n**Maximum Payload Size**:\
    \ *3MB*  \n**Maximum Throughput**: *10RPS*  \n\n### Timeouts\n\n| Type | Parameter\
    \ | Value |\n|---|---|---|\n| Frontend | Reading client request body | 60s |\n\
    | Frontend | Reading client request headers | 60s |\n| Frontend | Keep-alive client\
    \ connection | 75s |\n| Frontend | Transmitting a response to the client (sucessive)\
    \ | 60s |\n| Backend | Establishing a connection with the backend | 60s |\n| Backend\
    \ | Reading a response from the backend | 60s |\n| Backend | Transmitting a response\
    \ to the backend (sucessive) | 60s |\n\n*Note: Total EIS journey (end to end)\
    \ timeout is cumulative*\n\n### Security\n\n**EIS Requires mTLS and Bearer Token**\n"
  title: sts102b - STS Subscription Amend API
  version: 1.0.0
  x-integration-catalogue:
    backends:
      - etmp
    domain: 9
    platform: CMA
    programme: pdc
    publisher-reference: sts102b
    reviewed-date: '2025-04-14T13:27:04Z'
    status: ALPHA
    sub-domain: 9.6
    type: sync
