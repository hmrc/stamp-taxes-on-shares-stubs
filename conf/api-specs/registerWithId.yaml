info:
  contact:
    email: services.enterpriseintegration@hmrc.gov.uk
    name: Enterprise Integration Services
  description: "## Service Description\n\nThis API allows MDTP register as a new business\
    \ partner within the STS regime. \n\n### Integration Properties\n \n**API Type**:\
    \ *Sync*  \n**Design Pattern**: *External to Internal*   \n**Protocol**: *HTTPS*\
    \   \n**Source System**: *MDTP*   \n**Input Format**: *JSON*  \n**Target System**:\
    \ *ETMP*  \n**Target System Interface**: *V21.2*  \n**Output Format**: *JSON*\
    \  \n\n### Security\n\n**EIS Requires mTLS (TLS 1.3) and Bearer Token** "
  title: Register With ID Sync Service
  version: 1.0.0
  x-integration-catalogue:
    backends:
      - etmp
    domain: 9
    platform: CMA
    programme: pdc
    publisher-reference: sts102b
    reviewed-date: '2024-10-18T14:44:10Z'
    status: ALPHA
    sub-domain: 9.6
    type: sync
openapi: 3.1.0
